<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>STC Tap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                -->
                <a class="navbar-brand" href="#">STC Tap</a>
                
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
					<li><span id="connstatus" class="connWaiting">Connecting...</span></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">Recent Taps</a></li>
                    <li><a href="#">Metrics</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-md-10 main">
                <p class="visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
                </p>
                <h1 class="page-header">Recent Taps</h1>
				<h3 class="page-subheader">Date: <span id="date">Loading...</span></h3>
				<h3 class="page-subheader">Time: <span id="clock">Loading...</span></h3>
                <form id="rfidform">
                  <div class="form-group col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon">RFID</span>
                      <input type="text" class="form-control" id="rfid" autocomplete="off" autofocus>
                      <span class="input-group-btn">
                        <button id="rfidsubmit" class="btn btn-primary" type="submit">Enter</button>
                      </span>
                    </div>
                  </div>
                </form>
                <div class="table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-md-2">Timestamp</th>
                                <th class="col-md-2">Name</th>
                                <th class="col-md-2">NetID</th>
                                <th class="col-md-2">Station</th>
                                <th class="col-md-4">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/rfid.js"></script>
	<script type="text/javascript" src="js/tapaccess.js"></script>
		
</body>

</html>
